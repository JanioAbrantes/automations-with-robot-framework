name: Robot Framework Tests

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  test:
    runs-on:  ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Run tests
        uses: joonvena/robotframework-docker-action@v1.0
        with:
          robot_tests_dir: Tests
